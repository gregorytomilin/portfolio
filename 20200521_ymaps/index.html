<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">



    <title>Яндекс карты</title>
</head>
<body>

<div id="map" class="map"></div>


<div class="placemarkForm">


    <div class="placemarkForm__header">
        <div class="placemarkForm__header__img"><img src="img/icon2.png" alt=""></div>
        <div class="placemarkForm__header__address_name"></div>
        <div class="placemarkForm__header__closeButton"><img src="img/icon_close.png" alt=""></div>
    </div>


    <div class="placemarkForm__main">
    <div class="placemarkForm__feedbacks">
        ...пока отзывов нет
    </div>
    <div class="placemarkForm__body">
        <h2>ВАШ ОТЗЫВ</h2>
        <input type="text" class="input_name" placeholder="Ваше имя" required>
        <input type="text" class="input_place" placeholder="Укажите место" required>
        <textarea class="input_message" id="" cols="30" rows="10" placeholder="Поделитесь впечатлениями" required></textarea>

    </div>
    <div class="form_addButton">
        <button class="add">Добавить отзыв</button>
    </div>
    </div>

</div>


<script src="https://api-maps.yandex.ru/2.1/?apikey=817be13c-ce53-4311-81de-11ff9f133a81&lang=ru_RU" type="text/javascript"></script>
<script src="main.js" type="text/javascript"></script>

</body>
